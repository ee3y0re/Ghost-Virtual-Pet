<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="./dist/main.css" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- music -->
  <audio id="theme-music" src="./assets/magic-scout-cottages-by-kevin-macleod-from-filmmusic-io.mp3" preload="auto"></audio>
  <!-- js scripts -->
  <script src="./dist/main.js"></script>
  <!-- pictures -->
  <link rel="icon" type="image/x-icon" href="./assets/ghost_favicon_master_blazter.ico">
  <title>Ooooo~ Spooky</title>

</head>
<body>
  <main id="game-container">
    <h1 class="game-title">Sassper the Sassy Ghost</h1>

    <section class="play">
      <ul class="care">
        <li><button id="feed">Deadfruit</button></li>
        <li><button id="clean">Wishy Washy</button></li>
        <li><button id="love">Haunting Hug</button></li>
        <li><button id="protect">Spooky Shelter</button></li>
      </ul>
    </section>


    <nav class="left-side-menu">
      <ul class="menu">
        <li><button id="help">Help</button></li>
        <li><button id="sound">Sound</button></li>
        <li><button id="medals">Medals</button></li>
        <li><button id="credits">Credits</button></li>
      </ul>
    </nav>

    <nav class="right-side-menu">
      <ul class="ext-links">
        <li><a href="https://github.com/ee3y0re"><button>Github</button></a></li>
        <li><button>LinkedIn</button></li>
      </ul>
    </nav>

    <img id="poop" src="">
    <img id="ghost" src="./assets/ghost-Sheet-master-blazter-big.png">
    <img id="angry-ghost" src="">

    <div id="dialogue-container">
      <p id="dialogue"></p>
    </div>

    <img class="night-sky" src="./assets/sky_digital_moons.png" alt="this is the sky background home of the ghost pet">

  </main>   
  
</body>
</html>
