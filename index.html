<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- js scripts -->
  <script src="./dist/main.js"></script>
  <!-- pictures -->
  <link rel="icon" type="image/x-icon" href="./assets/ghost_favicon_master_blazter.ico">
  <title>Ooooo~ Spooky</title>

</head>
<body>
  <div id="game-container">
    <!-- <div id="start"><button>Start</button></div> -->
    <h1 class="game-title">Penny the Punny Ghost</h1>
    
    <ul class="care">
      <li><button id="feed">Feed</button></li>
      <li><button id="clean">Clean</button></li>
      <li><button id="love">Love</button></li>
      <li><button id="protect">Protect</button></li>
    </ul>

    <ul class="menu">
      <li><button>Menu</button></li>
      <li><button>Sound</button></li>
      <li><button>Medals</button></li>
      <li><button>Info</button></li>
    </ul>
    
    <ul class="ext-links">
      <li><button>Github</button></li>
      <li><button>LinkedIn</button></li>
    </ul>

    <div id="dialogue-container">
      <p id="dialogue"></p>
    </div>

    <img id="ghost" src="./assets/ghost-Sheet-master-blazter-big.png">

    <img class="night-sky" src="./assets/sky_digital_moons.png">

  </div>   
  
</body>
</html>
